<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Movie Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #1f2a38;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #00c6ff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #00c6ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0099cc;
        }

        h2 {
            margin-top: 30px;
            color: #ffd700;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #2f3e52;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        li:hover {
            background: #3f4f66;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie Recommender</h1>
        <form action="/recommend" method="post">
            <input type="text" id="title" name="title" placeholder="Enter a movie name..." required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <h2>üéØ Top Recommendations for "{{ movie_title }}"</h2>
        <ul>
            {% for movie in recommendations %}
            <li><strong>{{ movie[0] }}</strong> ‚Äî Similarity Score: {{ movie[1] }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="footer">
            Built with ‚ù§Ô∏è using Flask and Machine Learning
        </div>
    </div>
</body>
</html>
